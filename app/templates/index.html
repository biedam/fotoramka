<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello World!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div id="calaStrona">
      <div id="nwm">
        <h1>
          Galeria Zdjęć Biedów
        </h1>
      </div>
      <div id="naglowek">
    
      </div>
      

      <div id="nawigacja">
        <ul id="nav2">
          
          <li class="main-menu"><a href="/">Strona główna</a></li>
          
          <li class="main-menu"><a href="/dodaj">Dodaj Zdjęcie </a></li>
          
          <li class="main-menu"><a href="/ustawienia">Ustawienia</a></li>
          
        </ul>
      </div>
    
    {%for i in range(0, len)%}
      <div id="zdjecie">
        <img src="{{url_for('static', filename = image_paths[i])}}" />
        <div>
          <h2><p> {{descriptions[i]}} </p></h2>
    
          <!-- Form for Delete -->
          <form action="{{ url_for('delete_image') }}" method="post" onsubmit="return confirmDelete()">
            <input type="hidden" name="image_id" value="{{ image_ids[i] }}">
            <button type="submit">Usuń</button>
          </form>
    
          <!-- Form for Display -->
          <form action="{{ url_for('display_image') }}" method="post">
            <input type="hidden" name="image_id" value="{{ image_ids[i] }}">
            <button type="submit">Wyświetl</button>
          </form>
    
        </div>
      </div>
    {%endfor%}
    </div>


    <script>
      window.onload = function() {
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              alert("{{ message }}");
            {% endfor %}
          {% endif %}
        {% endwith %}
      };

      function confirmDelete() {
        return confirm("Czy na pewno chcesz usunąć ten obraz?");
      }
    </script>

  </body>
</html>
